language: java

sudo: required

jdk:
  - oraclejdk8

install: travis_wait 30 ./gradlew unzipGlove unzipGloveModels

script: ./gradlew build && ./gradlew checkFormat

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
